<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MakeMyTreap</title>
<link rel="icon" href="images/mmtLogoWhite.png" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

	<div
		style="background: rgb(2, 0, 36); background: linear-gradient(180deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 39%, rgba(0, 212, 255, 1) 100%);">

		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark border border-white rounded-4">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<img src="images/mmtLogoWhite.png" height="50px" width="150px" />
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ps-4"><a class="nav-link active"
							aria-current="page" href="#"><i
								class="bi bi-house-check-fill"></i> Home</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-airplane "></i>
								Plain Booking</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-train-front-fill"></i>
								Train Booking</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-bus-front-fill"></i>
								Bus Booking</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-telephone-inbound"></i>
								Contact</a></li>


					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-primary " type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>


		<form th:action="@{/get-ticket}">
			<div class="container   mt-5  border border-whilte rounded-2">
				<div class="row p-4">	
					<div class="col-6">						
						<input type="number" class="form-control is-valid" placeholder="Ticket Number"
							id="validationServer01" name="ticketNumber" required>
					</div>
					<div class="col-6">
						<button class="btn btn-success" type="submit">Get Ticket</button>
					</div>
				</div>
			</div>
		</form>

		<div class="container mt-1 p-2 text-white col-12 border border-whilte rounded-2">
				<div class="row">	
					<div class="col-6">
						<h6>Name :</h6>
					</div>
					<div class="col-6">
						<p th:text="${ticket.name}"/>
					</div>
					
					<div class="col-6">
						<h6>From :</h6>
					</div>
					<div class="col-6">
						<p th:text="${ticket.from}"/>
					</div>
					
					<div class="col-6">
						<h6>To :</h6>
					</div>
					<div class="col-6">
						<p th:text="${ticket.to}"/>
					</div>
					
					<div class="col-6">
						<h6>DOJ :</h6>
					</div>
					<div class="col-6">
						<p th:text="${ticket.doj}"/>
					</div>
					
					<div class="col-6">
						<h6>Status :</h6>
					</div>
					<div class="col-6">
						<p th:text="${ticket.status}"/>
					</div>
					
					<div class="col-6">
						<h6>Ticket Cost :</h6>
					</div>
					<div class="col-6">
						<p th:text="${ticket.ticketCost}"/>
					</div>
				</div>
		</div>
		
		
		<div class="text-center mt-5 text-secondary">
			<h4>Thank You</h4>

		</div>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
