<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MakeMyTreap</title>
<link rel="icon" href="images/mmtLogoWhite.png" type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

	<div
		style="background: rgb(2, 0, 36); background: linear-gradient(180deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 39%, rgba(0, 212, 255, 1) 100%);">

		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark border border-white rounded-4">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<img src="images/mmtLogoWhite.png" height="50px" width="150px" />
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item ps-4"><a class="nav-link active"
							aria-current="page" href="#"><i
								class="bi bi-house-check-fill"></i> Home</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-airplane "></i>
								Plain Booking</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-train-front-fill"></i>
								Train Booking</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-bus-front-fill"></i>
								Bus Booking</a></li>
						<li class="nav-item"><a style="color: whitesmoke;"
							class="nav-link" href="#"><i class="bi bi-telephone-inbound"></i>
								Contact</a></li>


					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-primary " type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container border border-white mt-5 rounded-2"
			style="background-color: #1F75FE; width: 700px ">
			<h2 style="color: whitesmoke;" class="text-center"><i class="bi bi-train-front-fill"></i> Train Ticket
				Booking</h2>
			<p th:text="${msg1}" class="text-success"/>
			<p th:text="${msg2}" class="text-success"/>
			
			<form th:action="@{/book-ticket}" th:object="${passanger}"
				method="post" class="row g-3">
				<div class="col-md-12">
					<label for="validationServer01" class="form-label">First
						name</label> <input type="text" class="form-control is-valid"
						id="validationServer01" th:field="*{name}" required>
					<div class="valid-feedback">Looks good!</div>
				</div>

				<div class="col-md-6">
					<label for="validationServer03" class="form-label">From</label> <input
						type="text" class="form-control is-valid" id="validationServer03"
						th:field="*{from}" required>
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-6">
					<label for="validationServer04" class="form-label">To</label> <input
						type="text" class="form-control is-valid" id="validationServer04"
						th:field="*{to}" required>
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-6">
					<label for="validationServer05" class="form-label">Date Of
						Jorny </label> <input type="date" class="form-control is-valid"
						id="validationServer05" th:field="*{doj}" required>
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-6">
					<label for="validationServer06" class="form-label">Train No</label>
					<input type="number" class="form-control is-valid"
						id="validationServer06" th:field="*{trainNumber}" required>
					<div class="valid-feedback">Looks good!</div>
				</div>

				<div class="col-md-6">
					<div class="form-check">
						<input class="form-check-input " type="checkbox"
							value="" id="invalidCheck3"
							aria-describedby="invalidCheck3Feedback" required> <label
							class="form-check-label " for="invalidCheck3"> Agree to
							terms and conditions </label>
						<div id="invalidCheck3Feedback" class="invalid-feedback">
							You must agree before submitting.</div>
					</div>
				</div>

				<div class="col-3">
					<button class="btn btn-success" type="submit">Book Ticket</button>
				</div>
				<div class="col-3 mb-3">					
					<a class="btn btn-success"  href="ticket">Get Ticket</a>
				</div>

			</form>
						
			
		</div>
		<div class="text-center mt-5">
			<h4>Thank You</h4>

		</div>


	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
